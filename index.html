<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assests/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assests/css/style.css" />

</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Come on, ride the train, hey, ride it!</h1>
        <p class="lead" id="small">The train is coming through!</p>
    </div>
    <div class = "container">
    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table" id="trainInfo">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Insert train rows here -->

                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="trainInput">
            Add Train
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="trainName">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                </div>
                <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assests/javascript/app.js"></script>

</body>

</html>
